<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Keezer Status</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">

  </head>
<script src="index.js"></script>
  <body>
      <h4 class="u-text-center">Keezer</h4>
      <div class="container">
        
          <div class="row">
              <div class="one-half columns offset-by-one-half u-text-right">
                  <a class="button button-primary" href="/">Status</a>
                  <a class="button" href="/config.html">Configuration</a>
              </div>
          </div>

          <div class="row">
              <div class="columns twelve u-text-center">
                  <button type="button" class="button button-primary" id="targetdown" autocomplete="off">-</button>
                  <button type="button" class="button button-primary" id="targetup" autocomplete="off">+</button>
                  <input type="text" id="target_temp" name="target_temp" class="form-control" placeholder="Enter Target Temperature" value="">
              </div>
          </div>
          
          <div class="row">
              <div class="columns twelve u-text-center">
                  <h2 id="current_temp">45</h2>
              </div>
          </div>

      </div> <!-- /container -->
  </body>
</html>
